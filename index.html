<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <nav id="nav" class="bg-blue-500 text-white p-4 rounded mb-4 hidden">
        <ul class="flex space-x-4">
            <li><a href="#settings" class="hover:underline">Settings</a></li>
            <li><a href="#tenants" class="hover:underline">Tenants</a></li>
            <li><a href="#payments" class="hover:underline">Payments</a></li>
            <li><a href="#overview" class="hover:underline">Overview</a></li>
            <li><a href="#logout" class="hover:underline" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div id="content" class="container mx-auto bg-white p-6 rounded-lg shadow-md"></div>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Your Application Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
